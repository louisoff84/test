<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Agent üïµÔ∏è - OmniSearch AI</title>
    <link rel="stylesheet" href="css-public.css"> 
    <style>
        .agent-container { 
            background-color: #2c3e50; 
            color: #ecf0f1; 
            min-height: 100vh;
            padding: 50px 20px;
        }
        .agent-container h1 { color: #f1c40f; }
        .agent-search-container { 
            background: #34495e; 
            border: 2px solid #f1c40f; 
            border-radius: 10px; 
            padding: 30px; 
            max-width: 800px; 
            margin: 30px auto; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5);

        .agent-search-container .search-container {

        }
        .agent-response {

            color: #fff; 
            border-left: 5px solid #f1c40f; 
            padding: 15px; 
            margin-top: 20px; 
            white-space: pre-wrap;
        }
    </style>
</head>
<body class="agent-container">

    <header>
        <nav style="display: flex; justify-content: space-between; align-items: center; padding-bottom: 20px;">
            <a href="index.html" style="color: #fff; text-decoration: none;">‚Üê Retour √† l'accueil</a>
            <span id="user-info-agent" style="color: #fff;"></span>
            <a href="#" onclick="logout()" style="color: #f1c40f;">D√©connexion</a>
        </nav>
    </header>

    <main class="agent-search-container">
        <h1>Mode Agent üïµÔ∏è</h1>
        <p style="margin-bottom: 20px;">Recherche d'informations cibl√©es, analyse de vuln√©rabilit√©s, ou recherche d'informations techniques avanc√©es.</p>

        <div class="search-container">
            <input type="text" id="query-input" placeholder="Requ√™te d'analyse...">
            <button class="search-btn" onclick="performAgentSearch()">Analyser</button> 
        </div>
        
        <div id="loading-indicator" style="display: none; color: #f1c40f; margin-top: 15px;">Chargement de l'analyse...</div>
        <div id="ai-response" class="agent-response" style="display: none;"></div>
    </main>
    
    <script>
        const STORAGE_IS_LOGGED_IN = 'isLoggedIn';
        const STORAGE_CURRENT_USER = 'currentUser';
        
        // V√©rification de connexion
        if (localStorage.getItem(STORAGE_IS_LOGGED_IN) !== 'true') {
            alert("Acc√®s refus√©. Veuillez vous connecter.");
            window.location.href = 'login.html';
        }
        
        document.getElementById('user-info-agent').textContent = `Connect√©: ${localStorage.getItem(STORAGE_CURRENT_USER)}`;

        function logout() {
            localStorage.removeItem(STORAGE_IS_LOGGED_IN);
            localStorage.removeItem(STORAGE_CURRENT_USER);
            window.location.href = 'index.html';
        }

        async function performAgentSearch() {
            const query = document.getElementById('query-input').value.trim();
            const loading = document.getElementById('loading-indicator');
            const responseDiv = document.getElementById('ai-response');

            if (!query) return alert("Veuillez entrer une requ√™te d'analyse.");

            responseDiv.style.display = 'none';
            loading.style.display = 'block';
            
            // Simulation de la r√©ponse Agent
            await new Promise(resolve => setTimeout(resolve, 2500)); 

            const simulatedResponse = `Analyse en mode Agent pour : "${query}"\n\n- **R√©sultat Cl√© :** Recherche cibl√©e effectu√©e par un mod√®le optimis√© pour la pr√©cision.\n- **Vuln√©rabilit√©s :** Aucune vuln√©rabilit√© critique d√©tect√©e sur l'environnement simul√©.\n- **Mode :** Agent üïµÔ∏è\n- **D√©tails :** Le mode Agent est id√©al pour les recherches techniques et factuelles rapides.`;

            loading.style.display = 'none';
            responseDiv.textContent = simulatedResponse;
            responseDiv.style.display = 'block';
        }
    </script>
</body>
</html>
