<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - OmniSearch</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body class="login-body">

    <div class="login-card">
        <div class="login-header">
            <h2>üîê Acc√®s S√©curis√©</h2>
            <p>Veuillez vous identifier pour acc√©der au panel.</p>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">Identifiant</label>
                <input type="text" id="username" placeholder="ex: admin" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <button type="submit" class="btn-primary">Se Connecter</button>
            
            <p id="error-msg" class="error-text"></p>
        </form>
        
        <div class="login-footer">
            <a href="index.html">‚Üê Retour au site</a>
        </div>
    </div>

    <script>
        // --- LOGIQUE DE CONNEXION ---
        const ADMIN_USER = "admin";
        const ADMIN_PASS = "1234"; // √Ä changer pour la s√©curit√© !

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            if (user === ADMIN_USER && pass === ADMIN_PASS) {
                // Succ√®s : On enregistre le token dans le stockage local
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'admin.html';
            } else {
                // √âchec
                errorMsg.textContent = "Identifiant ou mot de passe incorrect.";
                // Petite animation de secousse (optionnel via CSS)
                document.querySelector('.login-card').style.animation = "shake 0.3s";
                setTimeout(() => document.querySelector('.login-card').style.animation = "", 300);
            }
        });
    </script>
</body>
</html>
