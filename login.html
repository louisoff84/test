<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion au Site</title>
    <link rel="stylesheet" href="admin-style.css"> 
</head>
<body class="login-body">

    <div class="login-card">
        <div class="login-header">
            <h2>üîë Connexion</h2>
            <p>Veuillez vous identifier pour acc√©der au site.</p>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" placeholder="Pseudo ou Email" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <button type="submit" class="btn-primary">Se Connecter</button>
            
            <p id="error-msg" class="error-text"></p>
        </form>
        
        <div class="login-footer">
            <p>Pas encore de compte ? <a href="register.html">S'inscrire</a></p>
            <a href="index.html">‚Üê Retour √† l'accueil</a>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ET CL√âS ---
        const ADMIN_USER = "admin";
        const ADMIN_PASS = "1234"; // Identifiants Admin
        const USERS_DB_KEY = 'REGULAR_USERS'; // Cl√© de stockage pour les utilisateurs cr√©√©s via register.html
        const SUCCESS_MSG_KEY = 'registrationSuccess'; // Cl√© pour le message de succ√®s post-inscription
        const STORAGE_IS_LOGGED_IN = 'isLoggedIn';
        const STORAGE_CURRENT_USER = 'currentUser';

        // --- LOGIQUE DE CONNEXION UNIVERSSELLE ---

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const inputUser = document.getElementById('username').value.trim();
            const inputPass = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            errorMsg.textContent = "";

            // 1. V√âRIFICATION ADMIN
            if (inputUser === ADMIN_USER && inputPass === ADMIN_PASS) {
                // Succ√®s Admin
                localStorage.setItem(STORAGE_IS_LOGGED_IN, 'true');
                localStorage.setItem('currentUserType', 'admin'); 
                localStorage.setItem(STORAGE_CURRENT_USER, ADMIN_USER);
                window.location.href = 'admin.html';
                return;
            }

            // 2. V√âRIFICATION UTILISATEUR STANDARD (charg√© depuis la DB cr√©√©e par register.html)
            const regularUsers = JSON.parse(localStorage.getItem(USERS_DB_KEY) || '[]');
            const foundUser = regularUsers.find(u => u.user === inputUser && u.pass === inputPass);

            if (foundUser) {
                 // 2a. V√©rification si l'utilisateur est bloqu√© (utilise la liste admin)
                 const blockedUsers = JSON.parse(localStorage.getItem('blockedUsers') || '[]');
                 if (blockedUsers.includes(inputUser)) {
                    errorMsg.textContent = "Votre compte a √©t√© bloqu√© par un administrateur.";
                    return;
                 }

                // Succ√®s Utilisateur Standard
                localStorage.setItem(STORAGE_IS_LOGGED_IN, 'true');
                localStorage.setItem('currentUserType', 'user');
                localStorage.setItem(STORAGE_CURRENT_USER, inputUser); 
                window.location.href = 'index.html'; 
                return;
            }

            // 3. √âCHEC GLOBAL
            errorMsg.textContent = "Identifiant ou mot de passe incorrect.";
            document.querySelector('.login-card').style.animation = "shake 0.3s";
            setTimeout(() => document.querySelector('.login-card').style.animation = "", 300);
        });

        // --- LOGIQUE DE POP-UP POST-INSCRIPTION ---

        document.addEventListener('DOMContentLoaded', function() {
            // V√©rifie si l'utilisateur vient de s'inscrire
            if (localStorage.getItem(SUCCESS_MSG_KEY) === 'true') {
                
                // Afficher la pop-up
                alert("‚úÖ Merci pour votre inscription ! Veuillez vous connecter avec vos nouveaux identifiants.");
                
                // Supprimer le flag pour qu'il ne s'affiche qu'une seule fois
                localStorage.removeItem(SUCCESS_MSG_KEY);
            }
        });
    </script>
</body>
</html>
