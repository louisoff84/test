<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion au Site</title>
    <link rel="stylesheet" href="admin-style.css"> 
</head>
<body class="login-body">

    <div class="login-card">
        <div class="login-header">
            <h2>Connexion</h2>
            <p>Connectez-vous pour accéder au site.</p>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" placeholder="Pseudo ou Email" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-primary">Se Connecter</button>
            
            <p id="error-msg" class="error-text"></p>
        </form>
        
        <div class="login-footer">
            <p>Pas encore de compte ? <a href="#">S'inscrire (simulé)</a></p>
            <a href="index.html">← Retour à l'accueil</a>
        </div>
    </div>

    <script>
        // --- CONFIGURATION DES IDENTIFIANTS (Simulée) ---
        const ADMIN_USER = "admin";
        const ADMIN_PASS = "1234"; // Identifiants Admin
        
        const REGULAR_USERS = [
            { user: "utilisateur1", pass: "motdepasse1" },
            { user: "utilisateur2", pass: "motdepasse2" }
            // Ajoutez d'autres utilisateurs ici
        ];

        // --- LOGIQUE DE CONNEXION UNIVERSSELLE ---

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const inputUser = document.getElementById('username').value;
            const inputPass = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            errorMsg.textContent = "";

            // 1. VÉRIFICATION ADMIN
            if (inputUser === ADMIN_USER && inputPass === ADMIN_PASS) {
                // Succès Admin
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('currentUserType', 'admin'); // Type d'utilisateur
                localStorage.setItem('currentUser', ADMIN_USER);
                alert("Connexion Administrateur réussie !");
                window.location.href = 'admin.html';
                return;
            }

            // 2. VÉRIFICATION UTILISATEUR STANDARD
            const foundUser = REGULAR_USERS.find(u => u.user === inputUser && u.pass === inputPass);

            if (foundUser) {
                 // 2a. Vérification si l'utilisateur est bloqué (utilise la liste admin)
                 const blockedUsers = JSON.parse(localStorage.getItem('blockedUsers') || '[]');
                 if (blockedUsers.includes(inputUser)) {
                    errorMsg.textContent = "Votre compte a été bloqué par un administrateur.";
                    return;
                 }

                // Succès Utilisateur Standard
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('currentUserType', 'user');
                localStorage.setItem('currentUser', inputUser); // Définir l'utilisateur pour la vérification de blocage dans index.html
                alert(`Bienvenue, ${inputUser} !`);
                window.location.href = 'index.html'; // Redirection vers le site principal
                return;
            }

            // 3. ÉCHEC GLOBAL
            errorMsg.textContent = "Identifiant ou mot de passe incorrect.";
            document.querySelector('.login-card').style.animation = "shake 0.3s";
            setTimeout(() => document.querySelector('.login-card').style.animation = "", 300);
        });

        // Optionnel : Rediriger si déjà connecté
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                 const type = localStorage.getItem('currentUserType');
                 if(type === 'admin') {
                     // window.location.href = 'admin.html'; // Décommenter pour forcer la redirection
                 } else {
                     // window.location.href = 'index.html'; // Décommenter pour forcer la redirection
                 }
            }
        });
    </script>
</body>
</html>
